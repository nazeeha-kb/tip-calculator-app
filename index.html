<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="src/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body class="space-mono-bold bg-cust-grey-200 flex flex-col justify-center items-center min-h-screen">
  <h1 class="text-cust-grey-500 text-2xl tracking-[0.4rem] pt-8 md:pb-15 pb-7">
    SPLI <br />
    TTER
  </h1>
  <main
    class="flex flex-col gap-5 md:gap-10 md:flex-row bg-cust-white md:max-w-4xl max-w-sm rounded-2xl text-cust-grey-500 md:p-10 p-6 md:space-y-10 space-y-8 md:mx-5 shadow-lg">
    <form class="md:space-y-10 space-y-8 md:w-full">
      <label for="bill"> Bill </label>
      <div class="inputParent mt-1 active:outline-cust-green-400">
        <i class="fa-solid fa-dollar-sign text-cust-grey-400"></i>
        <input type="text" name="" id="bill" placeholder="0"
          class="text-end outline-none text-cust-green-900 text-2xl w-full" />
      </div>

      <fieldset class="">
        <legend>Select Tip %</legend>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-3">
          <button type="button" class="tipPercentage">5%</button>
          <button type="button" class="tipPercentage">10%</button>
          <button type="button"
            class="tipPercentage md:bg-cust-green-900 bg-cust-green-400 md:text-cust-grey-50 text-cust-green-900 hover:bg-cust-green-300 hover:text-cust-green-900">15%</button>
          <button type="button" class="tipPercentage">25%</button>
          <button type="button" class="tipPercentage">50%</button>
          <input type="text" name="custom" placeholder="custom" id="custom"
            class="bg-cust-grey-50 placeholder:text-cust-grey-500 text-2xl text-center outline-none text-cust-green-900" />
        </div>
      </fieldset>

      <label for="people"> Number of People </label>
      <div class="inputParent text-cust-grey-400">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="" id="people" class="text-end outline-none text-cust-green-900 text-2xl w-full"
          placeholder="0" />
      </div>
    </form>

    <section class="flex flex-col md:justify-between bg-cust-green-900 rounded-2xl md:p-10 p-6 w-full space-y-8">
      <div class="md:space-y-8 space-y-4">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-cust-grey-50">Tip Amount</p>
            <small>/ person</small>
          </div>
          <div class="text-2xl text-cust-green-400">$0.00</div>
        </div>
        <div class="flex justify-between items-center">
          <div>
            <p class="text-cust-grey-50">Total</p>
            <small>/ person</small>
          </div>
          <div class="text-2xl text-cust-green-400">$0.00</div>
        </div>
      </div>
      <button class="w-full text-cust-green-900 rounded-md p-2 text-xl btn-disabled">RESET</button>
    </section>
  </main>

  </div> -->
</body>

</html>
